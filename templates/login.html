<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">登陆</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">
        <i class="icon ion-ios-close-empty" style="color:#C19E67;"></i>
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label" style="position: static;">用户名</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label" style="position: static;">密码</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block" type="submit" style="background-color:#507E81; border-color:#507E81; color:#fff;">登陆</button>
        </label>
      </div>
    </form>
    <div class="login_reg_link">
      还没有账号？马上注册
    </div>
  </ion-content>
</ion-modal-view>
